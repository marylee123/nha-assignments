<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
body{
  font-family: 'Indie Flower', cursive;
  font-size: 40px;
}


</style>
<body>
  <div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://1.bp.blogspot.com/-DpAAIKgQi4c/UJKzAsEK8tI/AAAAAAAAALE/VoTOqAL6yqQ/s1600/tort-hare1.gif"/>
        </div>

        <div class="item">
          <img src="http://4.bp.blogspot.com/-IHJYY1C2GNM/VfxP4I-mHAI/AAAAAAAAHdU/qIiZCmLhxeU/s1600/tommy.gif" alt="Chania" width="95" height="100"/>
        </div>

        <div class="item">
          <img src="img_flower.jpg" alt="Flower" width="460" height="345">
        </div>



      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>



<p>Once upon a time there was a Tortoise who wanted a race with the Hare.</p>


<span class="pager">
  <a href="#">Next</a>
</span>


</body>
</html>
